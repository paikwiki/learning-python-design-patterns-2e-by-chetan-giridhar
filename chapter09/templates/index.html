{% extends 'base.html' %}
{% block header %}
<title>ToDo</title>
<style>
  .bd {
    border: 1px solid #333;
  }
  .bd td {
    padding: 0.4em;
    border: 1px solid #999;
  }
</style>
{% end %}
{% block body %}
<h3>Your Tasks</h3>
<table class="bd">
  <tr>
    <td>Id</td>
    <td>Name</td>
    <td>Status</td>
    <td>Update</td>
    <td>Delete</td>
  </tr>
  {% for todo in todos %}
  <tr>
    <td>{{todo[0]}}</td>
    <td>{{todo[1]}}</td>
    {% if todo[2] %}
    <td>Open</td>
    {% else %}
    <td>Close</td>
    {% end %}
    <td>
      <a href="/todo/update/{{todo[0]}}/status/0">Close Task</a>
    </td>
    <td>
      <a href="/todo/update/{{todo[0]}}/status/1">Open Task</a>
    </td>
    <td><a href="/todo/delete/{{todo[0]}}">X</a></td>
  </tr>
  <tr>
    {% end %}
  </tr>
</table>
<div>
  <h3><a href="/todo/new">Add Task</a></h3>
</div>
{% end %}
